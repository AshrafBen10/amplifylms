type Course @model @auth(rules: [{allow: public}]) @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  title: String
  desc: String
  createdBy: String
  createdAt: String
  userID: ID
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  email: String
  username: String
  isEducator: Boolean
  Courses: [Course] @connection(keyName: "byUser", fields: ["id"])
}
 